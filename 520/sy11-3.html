<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>图片单击切换</title>
		<style>
			*{margin: 0;padding: 0;}
			#wrap{
				display: flex;
				width: 600px;
				height: 395px;
				margin: auto;
				border: 2px solid #000;
				cursor: pointer;
			}
			#wrap img{
				width: 100%;
				height: 100%;
				display: none;
			}
			#wrap .on{
				display: block;
			}
		</style>
	</head>s
	<body>
		<div id="wrap">
			<img id="img1" class="on" src="images/01.jpg" alt="">
			<img id="img2" src="images/02.jpg" alt="">
		</div>
		<script>
		let oImg1 = document.getElementById("img1"),
			oImg2 = document.getElementById("img2");
		oImg1.onclick = function(){
			oImg1.className = "";
			oImg2.className = "on";
		}
		oImg2.onclick = function(){
			oImg1.className = "on";
			oImg2.className = "";
		}
		</script>
	</body>
</html>
